<!DOCTYPE html>
<html>
    <head>
        <title>Call of Duty: Blackops Twitch Extension</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div class="main-container">
            <div class="title">COD Affiliate</div>

            <div class="content">
                <div>1) COD Affiliate uses the <a href="https://help.twitch.tv/customer/portal/articles/2785927-joining-the-affiliate-program" target="_new">Amazon Affiliate</a> program.</div>
                <div>2) Install and configure the Amazon Gear extension to get started.  You can also sign up for <a href="https://affiliate-program.amazon.com/" target="_new">Affiliates</a>.</div>
                <div>3) Find your affiliate ID in the Gear Extension or on the <a href="https://affiliate-program.amazon.com/" target="_new">affiliate program site</a>.</div>
                <div>4) Enter your affiliate ID</div>
                <div>
                    <div class="form-group row">
                        <div class="col-sm-8 mx-sm-3 alert alert-success alert-dismissible fade hide" role="alert">
                            <span id="alertmsg">...</span>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <input id="affiliateid" type="text" class="col-sm-8  mx-sm-3 form-control" name="affiliateid">
                        <!-- <button id="btn-submit" type="submit" class="col-sm-2 btn btn-primary">Update</button> -->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/config.js"></script>
    </body>
